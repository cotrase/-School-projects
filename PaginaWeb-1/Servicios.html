<script type="text/javascript">
    function simular(){

      var cantidad=document.getElementById("cantidad").value;
      var cuotas=document.getElementById("cuotas").value;
      
      
      if(cantidad=="" || cuotas==""){
        alert("Error! Campos vacios");
      }else{
        if(cantidad%1==0 && cuotas%1==0){
          if(cuotas<1 || cuotas>60){
            alert("Error! Recuerde que los prestamos en esta entidad van desde 1 cuota mensual hasta 60 cuotas mensuales(5 a√±os)");
          }else{
            
            if(cuotas<13){
              
              var interes1=0.011; //1,1% mensual
              
              //formula Interes * cantidad
              //        ------------------
              //        1 - (1+Interes)^-cuotas

              var numerador=interes1*cantidad;
              
              var parte2=Math.pow(1+interes1, -cuotas);
              
              var denominador= 1-parte2;
              
              var cuotaMensual=numerador/denominador;
          
              //alert(Math.round(cuotaMensual));
              var total=cuotaMensual*cuotas;
              var i=total-cantidad;

              alert("---------- PRESTAMO SIMULADO ----------\n\n Total que desea prestar:  $"+cantidad+"\n Cantidad de cuotas: "+cuotas+"\n Porcentaje de interes:  1,1% \n Cuanto pagara en interes por "+cuotas+" cuotas:  $"+Math.round(i)+"\n Cuanto pagara en total:  $"+Math.round(total));
               
            }else if(cuotas>12 && cuotas<37){
              
              var interes2=0.009; //0,9% mensual
              
              //formula Interes * cantidad
              //        ------------------
              //       1 - (1+Interes)^-cuotas

              var numerador2=interes2*cantidad;
              
              var parte22=Math.pow(1+interes2, -cuotas);
              
              var denominador2= 1-parte22;
              
              var cuotaMensual2=numerador2/denominador2;
          
              //alert(Math.round(cuotaMensual2));
              var total2=cuotaMensual2*cuotas;
              var i2=total2-cantidad;

              alert("---------- PRESTAMO SIMULADO ----------\n\n Total que desea prestar:  $"+cantidad+"\n Cantidad de cuotas: "+cuotas+"\n Porcentaje de interes:  0.9% \n Cuanto pagara en interes por "+cuotas+" cuotas:  $"+Math.round(i2)+"\n Cuanto pagara en total:  $"+Math.round(total2));
               
            }else if(cuotas>36){
              
              var interes3=0.005; //0,5% mensual
              
              //formula Interes * cantidad
              //        ------------------
              //       1 - (1+Interes)^-cuotas

              var numerador3=interes3*cantidad;
              
              var parte23=Math.pow(1+interes3, -cuotas);
              
              var denominador3= 1-parte23;
              
              var cuotaMensual3=numerador3/denominador3;
          
              //alert(Math.round(cuotaMensual3));
              var total3=cuotaMensual3*cuotas;
              var i3=total3-cantidad;

              alert("---------- PRESTAMO SIMULADO ----------\n\n Total que desea prestar:  $"+cantidad+"\n Cantidad de cuotas: "+cuotas+"\n Porcentaje de interes:  0.5% \n Cuanto pagara en interes por "+cuotas+" cuotas:  $"+Math.round(i3)+"\n Cuanto pagara en total:  $"+Math.round(total3));
               
            }
          }
        }else{
          alert("Para el correcto funcionamiento debe llenar los campos sin puntos");
        }
      }
    }
  
</script>
